name: Frontend CI
on:
  pull_request:
    paths: ["REC_Website/**"]
  push:
    branches: [main]
    paths: ["REC_Website/**"]

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: REC_Website
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: REC_Website/package-lock.json
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: REC_Website/dist
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: vite-dist
          path: REC_Website/dist
      - uses: netlify/actions/cli@master
        with:
          args: deploy --dir=REC_Website/dist --prod --message="CI deploy ${GITHUB_SHA}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
