name: Backend CD (Railway)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cd.yml'
  workflow_dispatch:

concurrency:
  group: backend-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Backend to Railway
    environment: RECtify (natural-prosperity / production)
    runs-on: ubuntu-latest
    
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
    
    defaults:
      run:
        working-directory: backend
    
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Validate required secrets
        run: |
          missing_secrets=()
          
          if [ -z "$RAILWAY_TOKEN" ]; then
            missing_secrets+=("RAILWAY_TOKEN")
          fi
          
          if [ -z "$RAILWAY_PROJECT_ID" ]; then
            missing_secrets+=("RAILWAY_PROJECT_ID")
          fi
          
          if [ -z "$RAILWAY_SERVICE_ID" ]; then
            missing_secrets+=("RAILWAY_SERVICE_ID")
          fi
          
          if [ ${#missing_secrets[@]} -ne 0 ]; then
            echo "‚ùå Missing required secrets: ${missing_secrets[*]}"
            echo "Please configure these secrets in your GitHub repository settings."
            exit 1
          fi
          
          echo "‚úÖ All required secrets are present"

      - name: Connect to Railway project
        run: |
          echo "üîó Connecting to Railway project..."
          railway link "$RAILWAY_PROJECT_ID" --token "$RAILWAY_TOKEN"
          echo "‚úÖ Successfully linked to project"

      - name: Connect to Railway service
        run: |
          echo "üîó Connecting to Railway service..."
          railway link --service "$RAILWAY_SERVICE_ID" --token "$RAILWAY_TOKEN"
          echo "‚úÖ Successfully linked to service"

      - name: Deploy to Railway
        run: |
          echo "üöÄ Starting deployment to Railway..."
          railway up --detach --token "$RAILWAY_TOKEN"
          echo "‚úÖ Deployment initiated successfully"

      - name: Get deployment status
        if: always()
        run: |
          echo "üìä Fetching latest deployment status..."
          railway deployments --service "$RAILWAY_SERVICE_ID" --limit 1 --token "$RAILWAY_TOKEN" || {
            echo "‚ö†Ô∏è  Could not fetch deployment status, but deployment may still be in progress"
            exit 0
          }