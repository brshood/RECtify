    <script>
      // Apply OS-preferred or saved theme before paint to avoid flash
      (function() {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const useDark = saved ? saved === 'dark' : prefersDark;
          if (useDark) document.documentElement.classList.add('dark');

          // Keep meta theme-color in sync
          const meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', useDark ? '#0b0f14' : '#16a085');

          // React to OS changes
          if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
              const shouldDark = (localStorage.getItem('theme') || '') ? localStorage.getItem('theme') === 'dark' : e.matches;
              document.documentElement.classList.toggle('dark', !!shouldDark);
              const meta2 = document.querySelector('meta[name="theme-color"]');
              if (meta2) meta2.setAttribute('content', shouldDark ? '#0b0f14' : '#16a085');
            });
          }
        } catch (_) {}
      })();
    </script>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="RECtify (ريكتيفاي) - UAE's First Digital I-REC Trading Platform">
    <meta property="og:description" content="Interactive demo of RECtify platform featuring I-REC trading interface, portfolio management, market data visualization, and comprehensive emissions reporting wizard for UAE businesses.">

    <meta property="og:site_name" content="RECtify Platform Demo">
